{% extends 'base.html' %}

{% block content %}
    <h1>Authors</h1>
    <ul class="list-group">
        {% for author in authors %}
            <li class="list-group-item">
                <a href="{% url 'author_detail' author.id %}">{{ author.name }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">No authors available.</li>
        {% endfor %}
    </ul>
{% endblock %}
