{% extends 'base.html' %}

{% block content %}
    <h1>Books</h1>
    <ul class="list-group">
        {% for book in books %}
            <li class="list-group-item">
                <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">No books available.</li>
        {% endfor %}
    </ul>
{% endblock %}
